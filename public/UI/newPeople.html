<div class="profileCard" ng-controller="newpeople" ng-if="data.user">

        <span class="emojiBut" ng-click="likeUser()" id='like'>
            <img width="50px" src="Assets/Images/love.png" alt="">
        </span>
        <span class="emojiBut" >

    </div>
    <div ng-if="!data.user">
        <img width='30%' src='Assets/Images/comeBackLater.jpg' alt='Come Back Later'></img>
    </div>
</div>
