<body ng-app="myApp" id="body">

                <p> Някакъв текст вътре </p>

            <div id="menu" ng-controller="menu">
                <img width="38px" src="Assets/Images/Icons and logos/menu.png" alt="">
                <nav>
                    <ul>
                        <li ng-click="indexurl()">Начало</li>
                        <li class="disabled" id="profileLink" ng-click="user()">Профил</li>
                        <li class="disabled" id="findLink" ng-click="find()">Открий</li>
                        <li class="disabled" id="messagesLink" ng-click="messages()">Съобщения</li>
                        <li id="aboutUs" ng-click="aboutUs()">За нас</li>
                        <li id="contacts" ng-click="contacts()">Контакти</li>
                    </ul>
                    <p id="copyRight">&copy flame.com</p>
                </nav>
            </div>
        </header>
        <main ng-view>

        </main>
        <footer>
            <p>&copy flame.com</p>
        </footer>
