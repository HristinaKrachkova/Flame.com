<div id="logo">
    <img src="" alt="">
    <p>flame</p>
</div>
<div id="banner">
    <div id="overlay"></div>
</div>
<div class="register_and_login">
    <button class="facebookLogIn button">
        <img src="Assets/Images/Icons and logos/facebook-logo.png" alt="">
        <span class="facebook">Вход с Facebook</span>
    </button>
    <a href="#!login"><button>Вход c Имейл</button></a>
</div>
<p>Ако си готов да запалиш своя пламък и да разгориш страстите, регистрирай се.</p>
<form method="POST" ng-controller="registrationForm">
    <label for="name">Име</label>
    <br>
    <input type="text" id="name">
    <label for="lastName">Фамилия</label>
    <br>
    <input type="text" id="lastName">
    <label for="password">Парола</label>
    <br>
    <input type="password" id="password">
    <div class="hint">* Паролата трябва да е повече от 8 символа!</div>
    <label for="confirmPassword">Потвърди паролата</label>
    <br>
    <input type="password" id="confirmPassword">
    <div class="hint">* Паролите трябва да съвпадат!</div>
    <label for="email">Имейл</label>
    <br>
    <input type="email" id="email">
    <br>
    <button id="submitRegisterForm" ng-click="registerAUser()">Регистрирай се</button>
</form>
<br>
<a href="#!login">Log In</a>


<script src="Assets/javascript/validateRegistration.js"></script>
